<html>

<head>
  <meta charset="utf-8">

  <title>N2Step QRCode Trace Upload</title>

  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <script src="bundle.js"></script>
</head>

<body>
  <div class="mui-container">
    <div class="center-screen" id="form-wrapper">
      <div class="mui-textfield">
        <input type="datetime-local" id="start-time" name="start-time" required>
        <label>Start Time</label>
      </div>
      <div class="mui-textfield">
        <input type="datetime-local" id="end-time" name="end-time" required>
        <label>End Time</label>
      </div>
      <div id="upload-btn-wrapper">
        <button id="upload-btn" class="mui-btn">Upload Trace Key</button>
      </div>
    </div>
    <div class="center-screen" id="success-message">
      <div>
        <h3>Upload successfull!</h3>
      </div>
    </div>
  </div>
</body>

</html>
